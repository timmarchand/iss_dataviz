# Plotly

.left-code[

``` r
library(gapminder)
library(plotly)

gapminder_2007 &lt;- filter(gapminder, 
                         year == 2007)

my_plot &lt;- ggplot(
  data = gapminder_2007,
  mapping = aes(x = gdpPercap, y = lifeExp, 
                color = continent)) +
  geom_point() +
  scale_x_log10() +
  theme_minimal()
```


``` r
ggplotly(my_plot)
```
